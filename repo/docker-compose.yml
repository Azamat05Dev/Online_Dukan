version: '3.8'

services:
  # ===========================================
  # DATABASES
  # ===========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret123}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ecommerce"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ecommerce}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    container_name: ecommerce-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-secret123}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-secret123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # SERVICES
  # ===========================================

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: ecommerce-user-service
    ports:
      - "${USER_SERVICE_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-secret123}@postgres:5432/${POSTGRES_DB:-ecommerce}?schema=user_service
      - REDIS_URL=redis://:${REDIS_PASSWORD:-secret123}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce-network

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: ecommerce-product-service
    ports:
      - "${PRODUCT_SERVICE_PORT:-3002}:3002"
    environment:
      - DATABASE_URL=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-secret123}@mysql:3306/${MYSQL_DATABASE:-ecommerce}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce-network

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: ecommerce-order-service
    ports:
      - "${ORDER_SERVICE_PORT:-3003}:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-secret123}@postgres:5432/${POSTGRES_DB:-ecommerce}?schema=order_service
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - ecommerce-network

  cart-service:
    build:
      context: ./services/cart-service
      dockerfile: Dockerfile
    container_name: ecommerce-cart-service
    ports:
      - "${CART_SERVICE_PORT:-3004}:3004"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD:-secret123}@mysql:3306/${MYSQL_DATABASE:-ecommerce}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-secret123}@redis:6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce-network

  search-service:
    build:
      context: ./services/search-service
      dockerfile: Dockerfile
    container_name: ecommerce-search-service
    ports:
      - "${SEARCH_SERVICE_PORT:-3005}:3005"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - MONGODB_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-secret123}@mongodb:27017/ecommerce?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecommerce-network

  # ===========================================
  # API GATEWAY
  # ===========================================

  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    ports:
      - "80:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - product-service
      - order-service
      - cart-service
      - search-service
    networks:
      - ecommerce-network

# ===========================================
# VOLUMES & NETWORKS
# ===========================================

volumes:
  postgres_data:
  mysql_data:
  mongodb_data:
  redis_data:

networks:
  ecommerce-network:
    driver: bridge
