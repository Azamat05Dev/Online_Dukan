name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ===========================================
  # Lint and Type Check
  # ===========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # User Service
      - name: Lint User Service
        working-directory: services/user-service
        run: |
          npm ci
          npm run build
      
      # Order Service
      - name: Lint Order Service
        working-directory: services/order-service
        run: |
          npm ci
          npm run build
      
      # Search Service
      - name: Lint Search Service
        working-directory: services/search-service
        run: |
          npm ci
          npm run build
      
      # Product Service (Python)
      - name: Lint Product Service
        working-directory: services/product-service
        run: |
          pip install -r requirements.txt
          pip install flake8
          flake8 app --max-line-length=120 --ignore=E501

  # ===========================================
  # Build and Push Docker Images
  # ===========================================
  build:
    name: Build Docker Images
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service:
          - user-service
          - product-service
          - order-service
          - cart-service
          - search-service
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Deploy (optional - to your server)
  # ===========================================
  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ Deployment ready!"
          echo "Images pushed to GitHub Container Registry"
          echo "Run 'docker-compose pull && docker-compose up -d' on your server"
